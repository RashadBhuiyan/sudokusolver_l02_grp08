<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SudoCrew: Game</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="main-container">

      <!-- difficulty selection -->
      <div class="difficulty-container">
          <form id="solveForm" action="play" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="hints" value="45" name="hints">
            <button type="submit" class="btn btn-success my-4 solve-button" onclick="hints.value=54;">Easy</button><br>
            <button type="submit" class="btn  btn-warning my-4 solve-button" onclick="hints.value=40;">Medium</button><br>
            <button type="submit" class="btn btn-danger my-4 solve-button" onclick="hints.value=28;">Hard</button>
          </form>
      </div>
    </div>
      
    {% endblock %}
  </body>
</html>
