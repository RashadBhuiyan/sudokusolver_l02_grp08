<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SudoCrew: Play</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="main-container p-3 m-3">
      <!-- stopwatch -->
      <div class="timer-container m-3 text-center">
        <span id="seconds"> 00 </span> : <span id="tens"> 00 </span>
      </div> 
      
      <div class="board-container">
        <div class="board-card" >
          <div id="input-board" class="board-body shadow"></div>
        </div>
      </div>
        <!-- submitting solution -->
        <form id="submitForm" action="solver3" method="POST" onsubmit="parseTable2()" enctype="multipart/form-data">
          <input type="hidden" id="tableJSON2" value="" name="tableJSON">
          <button type="submit" class="btn btn-success solve-button">Submit</button>
        </form>

        <!-- giving up -->
        <form id="giveupForm" action="solver3" method="POST" onsubmit="parseTable()" enctype="multipart/form-data">
          <input type="hidden" id="tableJSON" value="" name="tableJSON">
          <button type="submit" class="btn btn-secondary solve-button">See Solution</button>
        </form>
    </div>

    <script>
      window.onload = function () {
  
        var seconds = 00; 
        var tens = 00; 
        var appendTens = document.getElementById("tens")
        var appendSeconds = document.getElementById("seconds")
        var buttonStart = document.getElementById('button-start');
        var buttonStop = document.getElementById('button-stop');
        var buttonReset = document.getElementById('button-reset');
        var Interval ;
    
        clearInterval(Interval);
        Interval = setInterval(startTimer, 10); 
  
        function startTimer () {
          tens++; 
          if(tens <= 9){
            appendTens.innerHTML = "0" + tens;
          }
          if (tens > 9){
            appendTens.innerHTML = tens; 
          } 
          if (tens > 99) {
            console.log("seconds");
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
          }
          if (seconds > 9){
            appendSeconds.innerHTML = seconds;
          }
        }
      }

      var original = {{ gameBoard }}
      var board = {{ gameBoard }}
      var given = {{ indices }}

      function showErrorModal() {
          let myModal = new bootstrap.Modal(document.getElementById('FailureModal'));
          myModal.show()
      }
      
      function generateSudokuBoard(board) {
        let board_container = document.getElementById('input-board');
        let tableHTML = ''
        for(let row = 0; row < 9; row++) {
          tableHTML += '<div class="su-row">';
          let className = 'su-cell'
          if (row > 0 && row % 3 == 0) className +=' su-top'
          for(let col = 0; col < 9; col++) {
              let colClass = ''
              let id = row * 9 + col;
              if (col > 0 && col % 3 == 0) colClass = ' su-left'

              let inputValue = board[row][col] > 0 ? board[row][col] : "";
              if (inputValue == "") {
                let cellContent = `
                            <div class="${className + colClass}"> 
                              <input type="number" class="form-control su-input" id="su-input-${id}" onchange="updateBoard(${id})" name="fname" value = "${inputValue}" onKeyPress="if(this.value.length==1) return false;" min="1"> 
                            </div>`;
                tableHTML += cellContent;
              }
              else {
                let cellContent = `
                            <div class="${className + colClass}"> 
                              <input type="number" class="form-control su-input" id="su-input-${id}" onchange="updateBoard(${id})" name="fname" value = "${inputValue}" onKeyPress="if(this.value.length==1) return false;" min="1" disabled> 
                            </div>`;
                tableHTML += cellContent;
              }
              
          }
          tableHTML += '</div>';
        }
        board_container.innerHTML = tableHTML;
      }

      function updateBoard(id) {
        // updates the changes in an input box to the board array
        let inputbox = document.getElementById("su-input-" + String(id))
        let col = id % 9;
        let row = Math.floor(id / 9);
        //TODO: add error checking here
        //TODO: SOME SORT OF ERROR HERE THAT I CANT FIND D:
        board[row][col] = inputbox.value == "" ? 0 : parseInt(inputbox.value)
      }

      function parseTable() {
        let boardJSON = JSON.stringify(original);
        document.getElementById('tableJSON').value = boardJSON;
      }

      function parseTable2() {
        let boardJSON = JSON.stringify(board);
        document.getElementById('tableJSON2').value = boardJSON;
      }

      generateSudokuBoard(board);
    </script>
      
    {% endblock %}
  </body>
</html>
