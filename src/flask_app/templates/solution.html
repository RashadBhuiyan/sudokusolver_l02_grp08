<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SudoCrew:Solution</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="main-container">
      <!-- image upload container -->
      <div class="p-3 upload-container shadow">
        <form id="imageForm" action="recognize" method="POST" enctype="multipart/form-data">
            <label for="formFile" class="form-label text-light h6">Upload Another Sudoku Board</label>
            <input class="form-control" type="file" id="formFile" name="formFile" accept="image/png, image/jpeg" onchange="preview()" required>
        </form>
      </div>

      <!-- image confirmation modal -->
      <div class="modal fade" id = "imageModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Image Upload Confirmation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearImage()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="frame" src="" class="img-fluid" alt="" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearImage()">Cancel</button>
              <button type="submit" data-bs-target="#uploadingModel" data-bs-toggle="modal" data-bs-dismiss="modal" class="btn btn-success" form="imageForm">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- loading screen modal -->
      <div class="modal fade" id = "uploadingModel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body text-center">
              <p>Processing your uploaded image</p>
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Error message modal -->
      <div class="modal fade" id = "FailureModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Uh oh!</h5>
            </div>
            <div class="modal-body">
              <p class="text-start">The solver was unable to produce a solution for your puzzle. Please check the supplied input digits for correctness.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" onclick="history.back()">Go Back</button>
            </div>
          </div>
        </div>
      </div>

    <div class="board-container">
      <div class="board-card" >
        <div id="input-board" class="board-body shadow"></div>
        <div class="board-footer shadow">
          Solution
        </div>
      </div>
    </div>
    </div>

    <script>
      var board = {{ solution }};
      var indices = {{ indices }}
      var success = '{{ success }}'

      function preview() {
          frame.src = URL.createObjectURL(event.target.files[0]);
          let myModal = new bootstrap.Modal(document.getElementById('imageModal'));
          myModal.show()
      }

      function showErrorModal() {
          let myModal = new bootstrap.Modal(document.getElementById('FailureModal'));
          myModal.show()
      }

      function clearImage() {
          document.getElementById('formFile').value = null;
          frame.src = '';
      }
      
      function populateSudokuBoard(board) {
        let board_container = document.getElementById('input-board');
        let tableHTML = ''
        for(let row = 0; row < 9; row++) {
          tableHTML += '<div class="su-row">';
          let className = 'su-cell'
          if (row > 0 && row % 3 == 0) className +=' su-top'
          for(let col = 0; col < 9; col++) {
              let colClass = ''
              let id = row * 9 + col;
              if (col > 0 && col % 3 == 0) colClass = ' su-left'

              let inputValue = board[row][col] > 0 ? board[row][col] : "";
              let cellContent = `
                            <div class="${className + colClass}"> 
                              <input type="text" class="form-control su-input" id="su-input-${id}" name="fname" value = "${inputValue}"> 
                            </div>`;
              tableHTML += cellContent;
          }
          tableHTML += '</div>';
        }
        board_container.innerHTML = tableHTML;
      }

      // colour generated numbers
      function colorSolved() {
        for (let i = 0; i < indices.length; i++){
          d = document.getElementById('su-input-' + String(indices[i]))
          d.classList.add("su-input-new")
        };
      }
      populateSudokuBoard(board);
      if (success == "True") {
        colorSolved()
      } else {
        showErrorModal()
      }
      

    </script>
      
    {% endblock %}
  </body>
</html>
