<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SudoCrew: Home</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Inconsolata&family=Montserrat:wght@400;600;900&family=Sue+Ellen+Francisco&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
    <header class="custom-nav-gradient header">
      <nav class="navbar sticky-top navbar-expand-md navbar-dark shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Sudoku Suite</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manual') }}">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('game') }}">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('instructions') }}">Instructions</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="sticky-footer" class="flex-shrink-0 p-1 text-white-50 footer">
      <div class="container text-center">
        <small>&copy; SudoCrew 2022</small>
      </div>
    </footer>

  </body>
</html>
