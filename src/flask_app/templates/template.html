<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SudoCrew: Home</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body class="custom-body-gradient">
    <header class="custom-nav-gradient">
      <nav class="navbar navbar-expand-md navbar-dark shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{url_for('static', filename='logo.png')}}" class="img-fluid custom-body-gradient rounded-logo" alt="" width="90" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}"> Home |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}"> Upload Board |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manual') }}"> Manually Input Board |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('game') }}"> Play a Game |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('instructions') }}"> How To Play |</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="sticky-footer" class="flex-shrink-0 py-4 custom-nav-gradient text-white-50">
      <div class="container text-center">
        <small>&copy; SudoCrew</small>
      </div>
    </footer>

  </body>
</html>
