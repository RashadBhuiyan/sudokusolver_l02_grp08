<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="container col-md-6">
      <form action="submit.html" method="POST" enctype="multipart/form-data">
        <div class="pt-3">
          <label for="Image" class="form-label h2">Upload Sudoku Board</label>
          <input class="form-control" type="file" id="formFile" name="formFile" accept="image/png" onchange="preview()" required>
          <input type="submit" value="Submit" class="btn btn-primary my-3">
        </div>
        <img id="frame" src="" class="img-fluid" alt="" />
      </form>
    </div>

    <script>
      function preview() {
          frame.src = URL.createObjectURL(event.target.files[0]);
      }
      function clearImage() {
          document.getElementById('formFile').value = null;
          frame.src = "";
      }
    </script>
      
    {% endblock %}
  </body>
</html>
